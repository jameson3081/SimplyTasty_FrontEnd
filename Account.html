<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

<body>
    <!--- Header --->
    <header>
        <div class="navbar">
                <p><a href = "Home.html">
                <img src="img/logonobg.png" width="100" height="auto">
                </p></a>
                    <ul>
                        <a href="Home.html"><li>Home</li></a>
                        <a href="OurMenu.html"><li>Our Menu</li></a>
                        <a href="Cart.html"><li>Cart</li></a>
                        <a href="Account.html"><li style="color: #CE4826;">Account</li></a>
                    </ul>
            </div>
        </div>

    <!--Main Page Content-->   
    <div class="text-center mt-5">
        <form style="max-width:480px;margin:auto">
            <label for="emailAddress" class="sr-only"></label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>

            <label for="password" class="sr-only"></label>
            <input type="password" id="password" class="form-control" placeholder="Password">

            <div class="mt-4">
                <button id="SignInBtn_Acc" class="btn btn-md btn-primary" type="button" onclick="validateSigninForm()"><b>SIGN IN</b></button>
            </div>

        </form>

        <form style="max-width:480px;margin:auto" action="Signup.html">
            <div class="mt-4">
                <button id="SignupBtn_Acc" class="btn btn-md btn-dark"><strong>SIGN UP</strong></button>
            </div>

            <div class="mt-4">
                <a href="ForgotPassword.html"><h6>Forgot Password?</h6></a>
            </div>


        </form>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
