        <div class="navbar">
                <p><a href = "homepage.html">
                <img src="img/logonobg.png" width="100" height="auto">
                </p></a>
                    <ul>
                        <a href="Home.html"><li>Home</li></a>

            </div>

    <!--Main Page Content-->
        <div class="ourMenuSize">
            <h1 style="font-size:50px; margin-top: 35px;"><strong>CART</h1> 
    </div>
    
    <div class="orderSummary"><h1><strong>Order Summary</h1></div>
        
            <div class="cart-row">
                <span class="cart-item cart-header cart-column"></span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>

            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="img/meal1.jpg" width="100" height="100">
                        <span class="cart-item-title">Pork Adobo</span>
                    </div>
                    <span class="cart-price cart-column"> ₱ 75</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="img/meal6.jpg" width="100" height="100">

                    </div>
                    <span class="cart-price cart-column">₱ 110</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>               
                    </div>
                 
                       
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">₱185</span>           
            </div>
